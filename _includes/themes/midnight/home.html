<div class="wrapper">
  <section>
    <div id="title">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}<p>"{{ page.subtitle }}"</p>{% endif %}
      <br><hr>
      <span class="credits left">Project maintained by: <a href="{{ site.author.github }}">{{ site.author.name }}</a></span>
      <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
    </div>
    {{ content }}
  </section>
</div>
