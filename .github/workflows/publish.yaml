name: publish

on:
  push:
    branch:
      - 'master'

jobs:
  publish-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup git
        run: |
          git config --global user.email "mpippi@gmail.com"
          git config --global user.name "massi"
          git remote add upstream https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git pull upstream ${{ github.ref }} --ff-only

      - name: Build site
        uses: jakejarvis/hugo-build-action@master
        with:
          args: -s site

      - name: Push to master
        run: |
          git checkout ${{ github.ref }}
          git add -A
          git commit -m"rebuilding site from ${{ github.sha }}"
          git push upstream ${{ github.ref }}

      - name: Publish
        run: git push upstream `git subtree split --prefix=site/public`:gh-pages --force
