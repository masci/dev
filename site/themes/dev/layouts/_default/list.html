<!DOCTYPE html>
<html lang="en">
    {{ template "theme/partials/head.html" . }}
    <body>
        {{ template "theme/partials/navbar.html" . }}
        <div class="container">
            <h1>{{ .Title }}</h1>
            <div class="row">
                <div class="col-lg-8">
                    <ul class="posts list-unstyled">
                        {{ range .Data.Pages }}
                        <li>
                            <span>
                                <a href="{{ .Permalink }}">{{ .Title }}</a>
                                <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</h4></time>
                            </span>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
            {{ template "theme/partials/footer.html" . }}
        </div>
    </body>
</html>
